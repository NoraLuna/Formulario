<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registro</title>
<!-- Icono pestania -->	
<link rel="icon" type="image/png" href="img/icons/reg.png"/>
<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

<!-- Icono input -->	
<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">

<!-- Stilos css --> 	
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/util.css">
</head>
<body>
	<div class="limiter">
		<div class="container-login100" style="background-image: url('img/fondo.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form class="login100-form validate-form">
					

					<span class="login100-form-title p-t-20 p-b-45">
						¡Registrate!
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Necesitas un nombre">
						<input class="input100" type="text" name="username" placeholder="Nombre">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>
                                        
                                        <div class="wrap-input100 validate-input m-b-10" data-validate = "Se requiere un correo">
						<input class="input100" type="correo" name="e-mail" placeholder="Correo">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Es necesaria una contraseña">
						<input class="input100" type="password" name="pass" placeholder="Contraseña">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn">
							Registrar
						</button>
					</div>
                                        
				</form>
                                
			</div>
		</div>
	</div>
	

	<!--Hasta el momento no funciona para nada--> 
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="vendor/select2/select2.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
